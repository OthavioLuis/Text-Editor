<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>Editor de texto | Othavio</title>
</head>

<body>

    <div class="container">
        <div class="barra-ferramenta">
            <div class="head">
                <input type="text" placeholder="Nome do arquivo" id="filename">
                <select onchange="tipoArquivo(this.value); this.selectedIndex=0">
                    <option value="" selected="" hidden="" disabled="">Arquivo</option>
                    <option value="new">Novo Arquivo</option>
                    <option value="txt">Salvar em txt</option>
                    <option value="pdf">Salvar em PDF</option>
                </select>
                <select onchange="formatoDoc('formatBlock', this.value); this.selectedIndex=0">
                    <option value="" selected="" hidden="" disabled="">Formato</option>
                    <option value="h1">Cabeçalho 1</option>
                    <option value="h2">Cabeçalho 2</option>
                    <option value="h3">Cabeçalho 3</option>
                    <option value="h4">Cabeçalho 4</option>
                    <option value="h5">Cabeçalho 5</option>
                    <option value="h6">Cabeçalho 6</option>
                    <option value="p">Parágrafo</option>
                </select>
                <select onchange="formatoDoc('fontSize', this.value); this.selectedIndex=0">
                    <option value="" selected="" hidden="" disabled="">Tamanho da Fonte</option>
                    <option value="1">Muito Pequeno</option>
                    <option value="2">Pequeno</option>
                    <option value="3">Regular</option>
                    <option value="4">Medio</option>
                    <option value="5">Grande</option>
                    <option value="6">Extra Grande</option>
                    <option value="7">Enorme</option>
                </select>
                <div class="cor">
                    <span>Cor</span>
                    <input type="color" oninput="formatoDoc('foreColor', this.value); this.value='#00000';">
                </div>
                <div class="cor">
                    <span>Fundo</span>
                    <input type="color" oninput="formatoDoc('hiliteColor', this.value); this.value='#00000';">
                </div>
            </div>
            <div class="btn-barra-ferramenta">
                <button onclick="formatoDoc('undo')">
                    <i class='bx bx-undo'></i>
                </button>
                <button onclick="formatoDoc('redo')">
                    <i class='bx bx-redo'></i>
                </button>
                <button onclick="formatoDoc('bold')">
                    <i class='bx bx-bold'></i>
                </button>
                <button onclick="formatoDoc('underline')">
                    <i class='bx bx-underline'></i>
                </button>
                <button onclick="formatoDoc('italic')">
                    <i class='bx bx-italic' ></i>
                </button>
                <button onclick="formatoDoc('strikethrough')">
                    <i class='bx bx-strikethrough' ></i>
                </button>
                <button onclick="formatoDoc('justifyLeft')">
                    <i class='bx bx-align-left'></i>
                </button>
                <button onclick="formatoDoc('justifyCenter')">
                    <i class='bx bx-align-middle'></i>
                </button>
                <button onclick="formatoDoc('justifyRight')">
                    <i class='bx bx-align-right' ></i>
                </button>
                <button onclick="formatoDoc('justifyFull')">
                    <i class='bx bx-align-justify' ></i>
                </button>
                <button onclick="formatoDoc('insertOrderedList')">
                    <i class='bx bx-list-ol'></i>
                </button>
                <button onclick="formatoDoc('insertUnorderedList')">
                    <i class='bx bx-list-ul' ></i>
                </button>
                <button onclick="adicionarLink()">
                    <i class='bx bx-link' ></i>
                </button>
                <button onclick="formatoDoc('unlink')">
                    <i class='bx bx-unlink' ></i>
                </button>
                <button id="codigo" data-active="false">&lt;/&gt;</button>
            </div>
        </div>
        <div id="content" contenteditable="true" spellcheck="false">
            
        </div>
    </div>
    <p class="eu">Othavio | Desenvolvedor Web</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="script.js"></script>

</body>

</html>
